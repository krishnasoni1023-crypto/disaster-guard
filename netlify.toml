[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' https://newsapi.org; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https://cdnjs.cloudflare.com https://raw.githubusercontent.com https://*.tile.openstreetmap.org; connect-src 'self' https://newsapi.org https://*.tile.openstreetmap.org; frame-ancestors 'none';"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self), interest-cohort=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[build]
  command = "npm ci && ./node_modules/.bin/vite build"
  publish = "dist"

