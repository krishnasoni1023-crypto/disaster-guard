[build.environment]
  VITE_NEWS_API_KEY = ""
  VITE_SUPABASE_ANON_KEY = ""
  VITE_SUPABASE_URL = ""
  NODE_VERSION = "18" # Specify Node.js version

[functions]
  node_bundler = "esbuild"

[processing]
  skip_processing = false

[processing.css]
  minify = true

[processing.html]
  pretty_urls = true
  minify = true

[processing.images]
  compress = true
  optimize = true

[processing.js]
  minify = true
  html.minify = true
  images.optimize = true

[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"